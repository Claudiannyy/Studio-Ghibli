<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400..840;1,400..840&family=Archivo:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Studio Ghibli</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="logo do Studio Ghibli" />
      <nav>
        <ul>
          <li>
            <a href="https://www.google.com/intl/pt-BR/gmail/about/">
              <img src="./assets/link-google.png" />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/?locale=pt_BR">
              <img src="./assets/link-facebook.png" />
            </a>
          </li>
          <li>
            <a href="https://x.com/?lang=pt-br">
              <img src="./assets/link-twitter.png" />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/">
              <img src="./assets/link-instagram.png" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="conteudo">
        <div class="sobre">
          <h2>HAYAO MIYAZAKI</h2>
          <h1>A VIAGEM DE CHIHIRO</h1>
          <p>
            Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que
            a desobedecem são transformados em animais.
          </p>
          <div class="botoes">
            <button class="assistir-agora">ASSISTIR AGORA</button>
            <button class="assistir-trailer">ASSISTA O TRAILER</button>
          </div>
        </div>
        <img
          class="ilustracao"
          src="./assets/ilustração.png"
          alt="ilustração"
        />
      </section>
    </main>
  </body>
</html>
